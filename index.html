<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Kirana Inventory!</h1>

    <div class="row">
        <div class="mb-3 col">
            <label for="name" class="form-label"> Item Name:</label>
            <input type="text" class="form-control" id="name" placeholder="polo">
        </div>
        <div class="mb-3 col">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" placeholder="mint chocolate">
        </div>
        <div class="mb-3 col">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="120">
        </div>
        <div class="mb-3 col">
            <label for="qty" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="qty" placeholder="22">
        </div>
        <div class="col mb-3">
            <!-- for space and fix the button size-->
            <div class="row">
                <br>
                <h1></h1>
                <h1></h1>
            </div>

        <button type="button" onclick="pushData()" class="mb-3 btn btn-success col">Add-Item</button>

        </div>

        <h1>Grocery Items:</h1>
        <div class="row">
            <div id="item-name" class="col mb-3">
                <h5>Item-Name:</h5>
            </div>
            <div id="item-desc" class="col mb-3">
                <h5>Description:</h5>
            </div>
            <div id="item-price" class="col mb-3">
                <h5>Price:</h5>
            </div>
            <div id="item-qty" class="col mb-3">
                <h5>Quantity:</h5>
            </div>
            <div id="item-buy1" class="col mb-3">
                <h5>Buy 1:</h5>
            </div>
            <div id="item-buy2" class="col mb-3">
                <h5>Buy 2:</h5>
            </div>
            <div id="item-buy3" class="col mb-3">
                <h5>Buy 3:</h5>
            </div>
        </div>

      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
